<div>
    <p></p>
    <h3>Каталог апартаментов</h3>
    <p></p>

    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadApartments()">
                <div class="form-floating input-group-sm">
                    <input required="required" type="text" name="city" class="form-control" id="filterCity" placeholder="Город" ng-model="filter.city_part">
                    <label for="filterCity" >Город</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input required="required" type="date" name="startDate"  class="form-control" id="filterStartDate" placeholder="" ng-model="filter.start_date">
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input required="required" type="date" name="finishDate"  class="form-control" id="filterFinishDate" placeholder="" ng-model="filter.finish_date">
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
                    <label for="filterMinPrice">Мин. цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
                    <label for="filterMaxPrice">Макс. цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinSquare" placeholder="" ng-model="filter.min_square_meters">
                    <label for="filterMinSquare">Мин. кол-во квадратных метров</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxSquare" placeholder="" ng-model="filter.max_square_meters">
                    <label for="filterMaxSquare">Макс. кол-во квадратных метров</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterGuests" placeholder="" ng-model="filter.number_of_guests">
                    <label for="filterGuests">Кол-во гостей</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterRooms" placeholder="" ng-model="filter.number_of_rooms">
                    <label for="filterRooms">Кол-во комнат</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterBeds" placeholder="" ng-model="filter.number_of_beds">
                    <label for="filterBeds">Кол-во спальных мест</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
                    <label for="filterTitle">Название</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterCategory" placeholder="" ng-model="filter.category_part">
                    <label for="filterCategory">Категория</label>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Категория</td>
                    <td>Название</td>
                    <td>Город</td>
                    <td>Улица</td>
                    <td>Дом</td>
                    <td>Кол. комнат</td>
                    <td>Кол. коек</td>
                    <td>Цена за ночь</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="a in ApartmentsPage.content">
                    <td>{{a.id}}</td>
                    <td>{{a.category}}</td>
                    <td>{{a.title}}</td>
                    <td>{{a.addressDto.city}}</td>
                    <td>{{a.addressDto.street}}</td>
                    <td>{{a.addressDto.buildingNumber}}</td>
                    <td>{{a.numberOfRooms}}</td>
                    <td>{{a.numberOfBeds}}</td>
                    <td>{{a.pricePerNight}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="addToBooking(a.id)">Добавить в бронь</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p></p>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadApartments(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
