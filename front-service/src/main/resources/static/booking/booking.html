<div>
    <p></p>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <td>Название апартамента</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in booking.items">
            <td>{{item.apartmentTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerApartment + ' x ' + item.quantity + ' = ' + item.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого</td>
            <td>{{booking.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <p>
        <button class="btn btn-secondary" ng-click="clearBooking()">Очистить корзину</button>
    </p>

    <p></p>
    <h3>Детали заказа</h3>
    <form novalidate>
        <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
        <p></p>
        <input class="form-control" type="text" placeholder="Адрес доставки" ng-model="orderDetails.address">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && booking.items.length > 0">Оформить заказ</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && booking.items.length > 0">Оформить заказ</button>
</div>
