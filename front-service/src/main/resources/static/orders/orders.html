<div>
    <p></p>
    <h3>Мои заказы</h3>
    <p></p>

    <table class="table table-hover">
        <tr>
            <td>ID заказа</td>
            <td>ID жилья</td>
            <td>Дата заселения</td>
            <td>Дата выселения</td>
            <td>Цена за одну ночь</td>
            <td>Полная стоимость</td>
            <td>Статус заказа</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.apartment_id}}</td>
            <td>{{order.apartmentCheckIn}}</td>
            <td>{{order.apartmentCheckOut}}</td>
            <td>{{order.price}}</td>
            <td>{{order.totalPrice}}</td>
            <td>{{order.status}}</td>
            <td>
                <button class="btn btn-primary" ng-click="goToPay(order.id)">Оплатить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
